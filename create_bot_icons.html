<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Icon Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .icon-preview {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        .icon-container {
            width: 200px;
            height: 200px;
            background: white;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            position: relative;
        }
        
        .icon-inner {
            width: 140px;
            height: 140px;
            background: #10B981;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .robot-head {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 15px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .robot-eyes {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }
        
        .eye {
            width: 12px;
            height: 12px;
            background: #10B981;
            border-radius: 50%;
        }
        
        .robot-mouth {
            width: 20px;
            height: 8px;
            background: #10B981;
            border-radius: 4px;
        }
        
        .robot-antenna {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 15px;
            background: #10B981;
        }
        
        .robot-antenna::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -3px;
            width: 9px;
            height: 9px;
            background: #10B981;
            border-radius: 50%;
        }
        
        .app-name {
            font-size: 24px;
            font-weight: bold;
            color: #374151;
            margin-top: 10px;
        }
        
        .download-section {
            margin-top: 30px;
        }
        
        .download-btn {
            background: #10B981;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        .download-btn:hover {
            background: #059669;
            transform: translateY(-2px);
        }
        
        .size-info {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
        
        canvas {
            display: none;
        }
        
        .preview-canvas {
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– Bot Icon Generator</h1>
        
        <div class="icon-preview">
            <div class="icon-container">
                <div class="icon-inner">
                    <div class="robot-head">
                        <div class="robot-antenna"></div>
                        <div class="robot-eyes">
                            <div class="eye"></div>
                            <div class="eye"></div>
                        </div>
                        <div class="robot-mouth"></div>
                    </div>
                </div>
            </div>
            <div class="app-name">Bot Assistant</div>
        </div>
        
        <div class="download-section">
            <h3>ðŸ“± Bot Icon BoyutlarÄ±</h3>
            <button class="download-btn" onclick="generateIcon(512, 'bot-icon-512.png')">Ana Bot Icon (512x512)</button>
            <button class="download-btn" onclick="generateIcon(256, 'bot-icon-256.png')">Orta Bot Icon (256x256)</button>
            <button class="download-btn" onclick="generateIcon(128, 'bot-icon-128.png')">KÃ¼Ã§Ã¼k Bot Icon (128x128)</button>
            <button class="download-btn" onclick="generateIcon(64, 'bot-icon-64.png')">Mini Bot Icon (64x64)</button>
            <button class="download-btn" onclick="generateIcon(32, 'bot-icon-32.png')">Mikro Bot Icon (32x32)</button>
            
            <div class="size-info">
                TÃ¼m bot iconlarÄ± PNG formatÄ±nda indirilecek
            </div>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        function generateIcon(size, filename) {
            console.log(`Generating ${filename} with size ${size}x${size}`);
            
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // Canvas boyutunu ayarla
            canvas.width = size;
            canvas.height = size;
            
            // Temizle
            ctx.clearRect(0, 0, size, size);
            
            // Beyaz arka plan
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(0, 0, size, size);
            
            // Ana container (beyaz yuvarlak kÃ¶ÅŸeli kare) - %80 boyut
            const containerSize = Math.floor(size * 0.8);
            const containerX = Math.floor((size - containerSize) / 2);
            const containerY = Math.floor((size - containerSize) / 2);
            const borderRadius = Math.floor(size * 0.05);
            
            // GÃ¶lge efekti
            ctx.shadowColor = 'rgba(0, 0, 0, 0.15)';
            ctx.shadowBlur = Math.floor(size * 0.03);
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = Math.floor(size * 0.01);
            
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            ctx.roundRect(containerX, containerY, containerSize, containerSize, borderRadius);
            ctx.fill();
            
            // GÃ¶lgeyi sÄ±fÄ±rla
            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;
            
            // Ä°Ã§ kare (yeÅŸil) - container'Ä±n %70'i
            const innerSize = Math.floor(containerSize * 0.7);
            const innerX = containerX + Math.floor((containerSize - innerSize) / 2);
            const innerY = containerY + Math.floor((containerSize - innerSize) / 2);
            const innerRadius = Math.floor(size * 0.04);
            
            ctx.fillStyle = '#10B981';
            ctx.beginPath();
            ctx.roundRect(innerX, innerY, innerSize, innerSize, innerRadius);
            ctx.fill();
            
            // Robot kafasÄ± - inner'Ä±n %60'Ä±
            const headSize = Math.floor(innerSize * 0.6);
            const headX = innerX + Math.floor((innerSize - headSize) / 2);
            const headY = innerY + Math.floor((innerSize - headSize) / 2);
            const headRadius = Math.floor(size * 0.03);
            
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            ctx.roundRect(headX, headY, headSize, headSize, headRadius);
            ctx.fill();
            
            // Robot anteni
            const antennaWidth = Math.floor(size * 0.006);
            const antennaHeight = Math.floor(size * 0.03);
            const antennaX = headX + Math.floor(headSize / 2) - Math.floor(antennaWidth / 2);
            const antennaY = headY - antennaHeight;
            
            ctx.fillStyle = '#10B981';
            ctx.fillRect(antennaX, antennaY, antennaWidth, antennaHeight);
            
            // Anten ucu
            const antennaTipSize = Math.floor(size * 0.018);
            const antennaTipX = antennaX - Math.floor((antennaTipSize - antennaWidth) / 2);
            const antennaTipY = antennaY - Math.floor(antennaTipSize / 2);
            
            ctx.beginPath();
            ctx.arc(antennaX + Math.floor(antennaWidth / 2), antennaY, Math.floor(antennaTipSize / 2), 0, 2 * Math.PI);
            ctx.fill();
            
            // Robot gÃ¶zleri
            const eyeSize = Math.floor(size * 0.024);
            const eyeSpacing = Math.floor(size * 0.016);
            const eyesY = headY + Math.floor(headSize * 0.35);
            const leftEyeX = headX + Math.floor(headSize * 0.3);
            const rightEyeX = leftEyeX + eyeSpacing;
            
            ctx.fillStyle = '#10B981';
            ctx.beginPath();
            ctx.arc(leftEyeX, eyesY, Math.floor(eyeSize / 2), 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(rightEyeX, eyesY, Math.floor(eyeSize / 2), 0, 2 * Math.PI);
            ctx.fill();
            
            // Robot aÄŸzÄ±
            const mouthWidth = Math.floor(size * 0.04);
            const mouthHeight = Math.floor(size * 0.016);
            const mouthX = headX + Math.floor((headSize - mouthWidth) / 2);
            const mouthY = headY + Math.floor(headSize * 0.65);
            const mouthRadius = Math.floor(size * 0.008);
            
            ctx.fillStyle = '#10B981';
            ctx.beginPath();
            ctx.roundRect(mouthX, mouthY, mouthWidth, mouthHeight, mouthRadius);
            ctx.fill();
            
            // Canvas'Ä± PNG olarak indir
            canvas.toBlob(function(blob) {
                if (blob) {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    console.log(`${filename} downloaded successfully!`);
                } else {
                    console.error('Failed to create blob for', filename);
                }
            }, 'image/png', 1.0);
        }

        // roundRect polyfill for older browsers
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.beginPath();
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }

        // Sayfa yÃ¼klendiÄŸinde preview oluÅŸtur
        window.onload = function() {
            console.log('Bot Icon Generator loaded!');
        };
    </script>
</body>
</html>
