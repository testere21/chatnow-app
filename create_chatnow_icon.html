<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatNow Icon Generator v2</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .icon-preview {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        .icon-container {
            width: 200px;
            height: 200px;
            background: white;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            position: relative;
        }
        
        .icon-inner {
            width: 140px;
            height: 140px;
            background: #8B5CF6;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .chat-bubble {
            width: 60px;
            height: 40px;
            background: transparent;
            border: 3px solid white;
            border-radius: 20px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .chat-bubble::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 20px;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid white;
        }
        
        .chat-dots {
            display: flex;
            gap: 4px;
        }
        
        .dot {
            width: 6px;
            height: 6px;
            background: #8B5CF6;
            border-radius: 50%;
        }
        
        .app-name {
            font-size: 24px;
            font-weight: bold;
            color: #374151;
            margin-top: 10px;
        }
        
        .download-section {
            margin-top: 30px;
        }
        
        .download-btn {
            background: #8B5CF6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        .download-btn:hover {
            background: #7C3AED;
            transform: translateY(-2px);
        }
        
        .size-info {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
        
        canvas {
            display: none;
        }
        
        .preview-canvas {
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ ChatNow Icon Generator</h1>
        
        <div class="icon-preview">
            <div class="icon-container">
                <div class="icon-inner">
                    <div class="chat-bubble">
                        <div class="chat-dots">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="app-name">ChatNow</div>
        </div>
        
        <div class="download-section">
            <h3>ðŸ“± Icon BoyutlarÄ±</h3>
            <button class="download-btn" onclick="generateIcon(512, 'icon.png')">Ana Icon (512x512)</button>
            <button class="download-btn" onclick="generateIcon(192, 'android-icon-foreground.png')">Android Foreground (192x192)</button>
            <button class="download-btn" onclick="generateIcon(512, 'android-icon-background.png')">Android Background (512x512)</button>
            <button class="download-btn" onclick="generateIcon(512, 'splash-icon.png')">Splash Icon (512x512)</button>
            
            <div class="size-info">
                TÃ¼m iconlar PNG formatÄ±nda indirilecek
            </div>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        // roundRect polyfill for older browsers
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.beginPath();
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }

        function generateIcon(size, filename) {
            console.log(`Generating ${filename} with size ${size}x${size}`);
            
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // Canvas boyutunu ayarla
            canvas.width = size;
            canvas.height = size;
            
            // Temizle
            ctx.clearRect(0, 0, size, size);
            
            // Beyaz arka plan
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(0, 0, size, size);
            
            // Ana container (beyaz yuvarlak kÃ¶ÅŸeli kare) - %80 boyut
            const containerSize = Math.floor(size * 0.8);
            const containerX = Math.floor((size - containerSize) / 2);
            const containerY = Math.floor((size - containerSize) / 2);
            const borderRadius = Math.floor(size * 0.05);
            
            // GÃ¶lge efekti
            ctx.shadowColor = 'rgba(0, 0, 0, 0.15)';
            ctx.shadowBlur = Math.floor(size * 0.03);
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = Math.floor(size * 0.01);
            
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            ctx.roundRect(containerX, containerY, containerSize, containerSize, borderRadius);
            ctx.fill();
            
            // GÃ¶lgeyi sÄ±fÄ±rla
            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;
            
            // Ä°Ã§ kare (mor) - container'Ä±n %70'i
            const innerSize = Math.floor(containerSize * 0.7);
            const innerX = containerX + Math.floor((containerSize - innerSize) / 2);
            const innerY = containerY + Math.floor((containerSize - innerSize) / 2);
            const innerRadius = Math.floor(size * 0.04);
            
            ctx.fillStyle = '#8B5CF6';
            ctx.beginPath();
            ctx.roundRect(innerX, innerY, innerSize, innerSize, innerRadius);
            ctx.fill();
            
            // Chat bubble - inner'Ä±n %45'i (outline style)
            const bubbleWidth = Math.floor(innerSize * 0.45);
            const bubbleHeight = Math.floor(innerSize * 0.3);
            const bubbleX = innerX + Math.floor((innerSize - bubbleWidth) / 2);
            const bubbleY = innerY + Math.floor((innerSize - bubbleHeight) / 2);
            const bubbleRadius = Math.floor(size * 0.02);
            const borderWidth = Math.floor(size * 0.006);
            
            // Chat bubble outline (white border)
            ctx.strokeStyle = '#FFFFFF';
            ctx.lineWidth = borderWidth;
            ctx.beginPath();
            ctx.roundRect(bubbleX, bubbleY, bubbleWidth, bubbleHeight, bubbleRadius);
            ctx.stroke();
            
            // Chat bubble kuyruÄŸu (outline style)
            const tailSize = Math.floor(size * 0.012);
            const tailX = bubbleX + Math.floor(bubbleWidth * 0.3);
            const tailY = bubbleY + bubbleHeight;
            
            ctx.strokeStyle = '#FFFFFF';
            ctx.lineWidth = borderWidth;
            ctx.beginPath();
            ctx.moveTo(tailX, tailY);
            ctx.lineTo(tailX - tailSize, tailY + tailSize);
            ctx.lineTo(tailX + tailSize, tailY + tailSize);
            ctx.closePath();
            ctx.stroke();
            
            // Chat dots
            const dotSize = Math.floor(size * 0.006);
            const dotSpacing = Math.floor(size * 0.012);
            const dotsY = bubbleY + Math.floor(bubbleHeight / 2);
            const dotsStartX = bubbleX + Math.floor(bubbleWidth * 0.25);
            
            ctx.fillStyle = '#8B5CF6';
            for (let i = 0; i < 3; i++) {
                const dotX = dotsStartX + i * dotSpacing;
                ctx.beginPath();
                ctx.arc(dotX, dotsY, dotSize, 0, 2 * Math.PI);
                ctx.fill();
            }
            
            // Canvas'Ä± PNG olarak indir
            canvas.toBlob(function(blob) {
                if (blob) {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    console.log(`${filename} downloaded successfully!`);
                } else {
                    console.error('Failed to create blob for', filename);
                }
            }, 'image/png', 1.0);
        }

        // Sayfa yÃ¼klendiÄŸinde preview oluÅŸtur
        window.onload = function() {
            console.log('ChatNow Icon Generator loaded!');
        };
    </script>
</body>
</html>
