<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Sıfırlama - ChatNow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #007AFF;
            margin-bottom: 10px;
        }
        
        .title {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        
        .description {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #007AFF;
        }
        
        .btn {
            background: linear-gradient(135deg, #007AFF 0%, #0056b3 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 500;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .back-link {
            margin-top: 20px;
        }
        
        .back-link a {
            color: #007AFF;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ChatNow</div>
        <h1 class="title">Şifre Sıfırlama</h1>
        <p class="description">Hesabınız için yeni bir şifre belirleyin.</p>
        
        <form id="resetForm">
            <div class="form-group">
                <label for="newPassword">Yeni Şifre</label>
                <input type="password" id="newPassword" name="newPassword" required minlength="6" placeholder="En az 6 karakter">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Şifreyi Tekrar Girin</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6" placeholder="Şifreyi tekrar girin">
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                <span id="btnText">Şifreyi Güncelle</span>
                <div id="loading" class="loading" style="display: none;"></div>
            </button>
        </form>
        
        <div id="message"></div>
        
        <div class="back-link">
            <a href="https://chatnow.com.tr">Ana Sayfaya Dön</a>
        </div>
    </div>

    <script>
        // URL'den token'ı al
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            showMessage('Geçersiz şifre sıfırlama linki.', 'error');
            document.getElementById('resetForm').style.display = 'none';
        }
        
        // Form submit
        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Şifre kontrolü
            if (newPassword !== confirmPassword) {
                showMessage('Şifreler eşleşmiyor.', 'error');
                return;
            }
            
            if (newPassword.length < 6) {
                showMessage('Şifre en az 6 karakter olmalıdır.', 'error');
                return;
            }
            
            // Loading göster
            setLoading(true);
            
            try {
                // Backend API'ye istek gönder
                const response = await fetch('https://howard-thornier-callen.ngrok-free.dev/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: token,
                        newPassword: newPassword
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showMessage('Şifreniz başarıyla güncellendi! Artık yeni şifrenizle giriş yapabilirsiniz.', 'success');
                    document.getElementById('resetForm').style.display = 'none';
                } else {
                    showMessage(data.message || 'Şifre güncellenirken bir hata oluştu.', 'error');
                }
            } catch (error) {
                showMessage('Bağlantı hatası. Lütfen tekrar deneyin.', 'error');
            } finally {
                setLoading(false);
            }
        });
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }
        
        function setLoading(isLoading) {
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const loadingElement = document.getElementById('loading');
            
            if (isLoading) {
                submitBtn.disabled = isLoading;
                btnText.style.display = isLoading ? 'none' : 'inline';
                loadingElement.style.display = isLoading ? 'inline-block' : 'none';
            }
        }
    </script>
</body>
</html>
