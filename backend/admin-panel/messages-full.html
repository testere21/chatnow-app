<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesajlar - Admin Panel</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’¬</text></svg>">
    <link rel="stylesheet" href="style.css">
    <style>
        .chat-container {
            display: flex;
            height: 600px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 20px;
        }

        .conversations-list {
            width: 300px;
            border-right: 1px solid #e5e7eb;
            background: #f8f9fa;
            overflow-y: auto;
        }

        .conversation-item {
            padding: 15px;
            border-bottom: 1px solid #e5e7eb;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: background-color 0.2s;
        }

        .conversation-item:hover {
            background: #e9ecef;
        }

        .conversation-item.active {
            background: #dbeafe;
            border-left: 3px solid #3b82f6;
        }

        .conversation-avatar {
            flex-shrink: 0;
        }

        .conversation-info {
            flex: 1;
            min-width: 0;
        }

        .conversation-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .conversation-last-message {
            color: #666;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conversation-time {
            font-size: 12px;
            color: #999;
            flex-shrink: 0;
        }

        .unread-badge {
            background: #ef4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            margin-left: 8px;
        }

        .chat-box {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: white;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .message-sent {
            align-items: flex-end;
        }

        .message-received {
            align-items: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message-sent .message-content {
            background: #3b82f6;
            color: white;
        }

        .message-received .message-content {
            background: #f1f5f9;
            color: #333;
        }

        .message-time {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }

        .chat-input {
            padding: 15px;
            border-top: 1px solid #e5e7eb;
            background: #f8f9fa;
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e5e7eb;
            border-radius: 24px;
            outline: none;
        }

        .chat-input input:focus {
            border-color: #3b82f6;
        }

        .chat-input button {
            padding: 12px 20px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-weight: 600;
        }

        .chat-input button:hover {
            background: #2563eb;
        }

        .empty-state {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            font-style: italic;
        }

        .bot-selection {
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>ðŸ’¬ Mesaj YÃ¶netimi</h2>
            <div class="user-info">
                <span id="adminUsername"></span>
                <button class="btn btn-logout" id="logoutBtn">Ã‡Ä±kÄ±ÅŸ</button>
            </div>
        </div>

        <div class="content">
            <div class="nav-tabs">
                <a href="/admin" class="tab">ðŸ’Ž Paketler</a>
                <a href="/admin/users.html" class="tab">ðŸ‘¥ KullanÄ±cÄ±lar</a>
                <a href="/admin/messages.html" class="tab active">ðŸ’¬ Mesajlar</a>
            </div>

            <!-- Bot Selection -->
            <div class="bot-selection">
                <label style="font-weight: 600; margin-right: 10px;">Destek Botu:</label>
                <select id="botSelect" style="padding: 8px 12px; border-radius: 6px; border: 2px solid #e5e7eb;">
                    <option value="">SeÃ§iniz...</option>
                </select>
            </div>

            <!-- Chat Container -->
            <div class="chat-container" id="chatContainer" style="display: none;">
                <!-- Conversations List -->
                <div class="conversations-list" id="conversationsList">
                    <div class="empty-state">
                        <p>KonuÅŸma seÃ§iniz</p>
                    </div>
                </div>

                <!-- Chat Box -->
                <div class="chat-box">
                    <div id="chatHeader" style="padding: 15px; border-bottom: 1px solid #e5e7eb; background: #f8f9fa;">
                        <h4 id="chatUserName" style="margin: 0; color: #333;">Sohbet seÃ§iniz</h4>
                    </div>
                    <div class="chat-messages" id="chatMessages">
                        <div class="empty-state">
                            <p>KonuÅŸma seÃ§iniz</p>
                        </div>
                    </div>
                    <div class="chat-input">
                        <input type="text" id="messageInput" placeholder="MesajÄ±nÄ±zÄ± yazÄ±n..." disabled>
                        <button id="sendMessageBtn" disabled>GÃ¶nder</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let authToken = localStorage.getItem('adminToken');
        let selectedBotId = null;
        let selectedUserId = null;
        let conversations = [];
        let unreadCounts = {};

        // Check authentication
        if (!authToken) {
            window.location.href = '/admin';
        }

        // Load admin username
        document.getElementById('adminUsername').textContent = localStorage.getItem('adminUsername') || 'Admin';

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('adminToken');
            localStorage.removeItem('adminUsername');
            window.location.href = '/admin';
        });

        // WebSocket baÄŸlantÄ±sÄ±
        let socket = null;
        let usePolling = false;
        let pollingInterval = null;
        
        function connectWebSocket() {
            // Railway iÃ§in WebSocket URL'ini dÃ¼zelt
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${wsProtocol}//${window.location.host}`;
            
            socket = new WebSocket(wsUrl);
            
            socket.onopen = () => {
                console.log('WebSocket baÄŸlandÄ±:', wsUrl);
                usePolling = false;
                if (pollingInterval) {
                    clearInterval(pollingInterval);
                    pollingInterval = null;
                }
            };
            
            socket.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    handleWebSocketMessage(data);
                } catch (error) {
                    console.error('WebSocket mesaj parse hatasÄ±:', error);
                }
            };
            
            socket.onclose = () => {
                console.log('WebSocket baÄŸlantÄ±sÄ± kapandÄ±, polling moduna geÃ§iliyor...');
                usePolling = true;
                startPolling();
                setTimeout(connectWebSocket, 10000); // 10 saniyede bir tekrar dene
            };
            
            socket.onerror = (error) => {
                console.error('WebSocket hatasÄ±:', error);
                console.log('WebSocket URL:', wsUrl);
                usePolling = true;
                startPolling();
            };
        }
        
        // Polling modu - WebSocket Ã§alÄ±ÅŸmazsa
        function startPolling() {
            if (pollingInterval) return;
            
            console.log('Polling modu baÅŸlatÄ±ldÄ± - WebSocket Ã§alÄ±ÅŸmÄ±yor');
            pollingInterval = setInterval(() => {
                if (selectedBotId) {
                    loadConversations();
                }
            }, 2000); // 2 saniyede bir gÃ¼ncelle
        }
        
        // WebSocket durumunu kontrol et
        function checkWebSocketStatus() {
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                if (!usePolling) {
                    console.log('WebSocket kapalÄ±, polling moduna geÃ§iliyor...');
                    usePolling = true;
                    startPolling();
                }
            }
        }

        // WebSocket mesajlarÄ±nÄ± iÅŸle
        function handleWebSocketMessage(data) {
            if (data.type === 'adminBotMessage') {
                handleNewBotMessage(data);
            }
        }

        // Yeni bot mesajÄ±nÄ± iÅŸle
        function handleNewBotMessage(data) {
            const { botId, userId, message, bot, user } = data;
            
            // Bildirim gÃ¶ster
            showNotification(`${bot.name} botuna yeni mesaj`, `${user.name}: ${message.text || 'Resim'}`);
            
            // EÄŸer seÃ§ili bot bu bot ise konuÅŸmalarÄ± yenile
            if (selectedBotId === botId) {
                loadConversations();
                
                // EÄŸer bu kullanÄ±cÄ±yla konuÅŸuyorsak mesajlarÄ± yenile
                if (selectedUserId === userId) {
                    loadConversation();
                }
            }
            
            // OkunmamÄ±ÅŸ sayÄ±sÄ±nÄ± gÃ¼ncelle
            const conversationKey = `${botId}_${userId}`;
            unreadCounts[conversationKey] = (unreadCounts[conversationKey] || 0) + 1;
            updateUnreadBadges();
        }

        // Bildirim gÃ¶ster
        function showNotification(title, message) {
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification(title, {
                    body: message,
                    icon: '/favicon.ico'
                });
            } else if ('Notification' in window && Notification.permission !== 'denied') {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        new Notification(title, {
                            body: message,
                            icon: '/favicon.ico'
                        });
                    }
                });
            }
        }

        // OkunmamÄ±ÅŸ badge'leri gÃ¼ncelle
        function updateUnreadBadges() {
            document.querySelectorAll('.conversation-item').forEach(item => {
                const userId = item.dataset.userId;
                const conversationKey = `${selectedBotId}_${userId}`;
                const unreadCount = unreadCounts[conversationKey] || 0;
                
                let badge = item.querySelector('.unread-badge');
                if (unreadCount > 0) {
                    if (!badge) {
                        badge = document.createElement('div');
                        badge.className = 'unread-badge';
                        item.appendChild(badge);
                    }
                    badge.textContent = unreadCount;
                } else if (badge) {
                    badge.remove();
                }
            });
        }

        // Load bots for selection
        async function loadBots() {
            try {
                const response = await fetch(`${API_URL}/api/admin/support-bots`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                const bots = await response.json();
                
                const botSelect = document.getElementById('botSelect');
                botSelect.innerHTML = '<option value="">SeÃ§iniz...</option>';
                
                bots.forEach(bot => {
                    const option = document.createElement('option');
                    option.value = bot._id;
                    option.textContent = bot.name;
                    botSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Bots yÃ¼klenirken hata:', error);
            }
        }

        // Bot selection change
        document.getElementById('botSelect').addEventListener('change', (e) => {
            selectedBotId = e.target.value;
            if (selectedBotId) {
                document.getElementById('chatContainer').style.display = 'flex';
                loadConversations();
                
                // WebSocket durumunu kontrol et
                checkWebSocketStatus();
            } else {
                document.getElementById('chatContainer').style.display = 'none';
            }
        });

        // Load conversations for selected bot
        async function loadConversations() {
            if (!selectedBotId) return;
            
            try {
                const response = await fetch(`${API_URL}/api/admin/bot-messages/${selectedBotId}`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                const data = await response.json();
                
                conversations = data.conversations;
                const conversationsList = document.getElementById('conversationsList');
                
                if (conversations.length === 0) {
                    conversationsList.innerHTML = '<div class="empty-state"><p>HenÃ¼z mesaj yok</p></div>';
                    return;
                }
                
                conversationsList.innerHTML = conversations.map(conv => `
                    <div class="conversation-item" data-user-id="${conv.userId}">
                        <div class="conversation-avatar">
                            ${conv.userAvatar ? 
                                `<img src="${conv.userAvatar.startsWith('data:') ? 
                                    conv.userAvatar : 
                                    conv.userAvatar.includes('/uploads/') ? 
                                        conv.userAvatar.replace('/uploads/', '/api/admin/thumbnail/') : 
                                        conv.userAvatar}" 
                                  alt="${conv.userName}" 
                                  style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover;"
                                  class="conversation-avatar-img">` :
                                `<div style="width: 40px; height: 40px; border-radius: 50%; background: #e5e7eb; display: flex; align-items: center; justify-content: center; font-size: 18px;">ðŸ‘¤</div>`
                            }
                        </div>
                        <div class="conversation-info">
                            <div class="conversation-name">${conv.userName}</div>
                            <div class="conversation-last-message">${conv.lastMessage}</div>
                        </div>
                        <div class="conversation-time">${new Date(conv.lastMessageTime).toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' })}</div>
                    </div>
                `).join('');
                
                // Add click listeners to conversations
                document.querySelectorAll('.conversation-item').forEach(item => {
                    item.addEventListener('click', () => {
                        selectedUserId = item.dataset.userId;
                        loadConversation();
                        
                        // Update UI
                        document.querySelectorAll('.conversation-item').forEach(i => i.classList.remove('active'));
                        item.classList.add('active');
                        
                        // Enable input
                        document.getElementById('messageInput').disabled = false;
                        document.getElementById('sendMessageBtn').disabled = false;
                        
                        // OkunmamÄ±ÅŸ sayÄ±sÄ±nÄ± sÄ±fÄ±rla
                        const conversationKey = `${selectedBotId}_${selectedUserId}`;
                        unreadCounts[conversationKey] = 0;
                        updateUnreadBadges();
                    });
                });
                
                // OkunmamÄ±ÅŸ badge'leri gÃ¼ncelle
                updateUnreadBadges();
                
            } catch (error) {
                console.error('KonuÅŸmalar yÃ¼klenirken hata:', error);
            }
        }

        // Load specific conversation
        async function loadConversation() {
            if (!selectedBotId || !selectedUserId) return;
            
            try {
                const response = await fetch(`${API_URL}/api/admin/conversation/${selectedBotId}/${selectedUserId}`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                const data = await response.json();
                
                // Update chat header
                const conversation = document.querySelector(`[data-user-id="${selectedUserId}"]`);
                const userName = conversation.querySelector('.conversation-name').textContent;
                document.getElementById('chatUserName').textContent = userName;
                
                // Display messages
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.innerHTML = data.messages.map(msg => `
                    <div class="message ${msg.senderId._id === selectedBotId ? 'message-sent' : 'message-received'}">
                        <div class="message-content">${msg.content}</div>
                        <div class="message-time">${new Date(msg.createdAt).toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' })}</div>
                    </div>
                `).join('');
                
                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
            } catch (error) {
                console.error('KonuÅŸma yÃ¼klenirken hata:', error);
            }
        }

        // Send message
        document.getElementById('sendMessageBtn').addEventListener('click', async () => {
            const messageInput = document.getElementById('messageInput');
            const content = messageInput.value.trim();
            
            if (!content || !selectedBotId || !selectedUserId) return;
            
            try {
                const response = await fetch(`${API_URL}/api/admin/send-message`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        botId: selectedBotId,
                        userId: selectedUserId,
                        content: content
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageInput.value = '';
                    loadConversation(); // Reload conversation
                    loadConversations(); // Reload conversations list
                } else {
                    alert('Mesaj gÃ¶nderilemedi: ' + (data.error || 'Bilinmeyen hata'));
                }
                
            } catch (error) {
                console.error('Mesaj gÃ¶nderirken hata:', error);
                alert('Mesaj gÃ¶nderilemedi');
            }
        });

        // Enter key to send message
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('sendMessageBtn').click();
            }
        });

        // Resim hata event listener'larÄ±
        document.addEventListener('error', (e) => {
            if (e.target.classList.contains('conversation-avatar-img')) {
                if (!e.target.dataset.fallbackApplied) {
                    e.target.src = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">ðŸ‘¤</text></svg>';
                    e.target.dataset.fallbackApplied = 'true';
                }
            }
        }, true);

        // Load on start
        loadBots();
        
        // WebSocket'i dene, Ã§alÄ±ÅŸmazsa polling baÅŸlat
        setTimeout(() => {
            connectWebSocket();
            // 3 saniye sonra WebSocket Ã§alÄ±ÅŸmadÄ±ysa polling baÅŸlat
            setTimeout(() => {
                if (usePolling === false && !socket) {
                    console.log('WebSocket baÅŸlatÄ±lamadÄ±, polling moduna geÃ§iliyor...');
                    usePolling = true;
                    startPolling();
                }
            }, 3000);
        }, 1000);
    </script>
</body>
</html>
