<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .status { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>🔧 Backend & WebSocket Test</h1>
    
    <div class="section">
        <h2>Backend Durumu</h2>
        <button onclick="testBackend()">Backend Kontrol Et</button>
        <div id="backend-status" class="status"></div>
    </div>
    
    <div class="section">
        <h2>WebSocket Bağlantısı</h2>
        <button onclick="connectWebSocket()">WebSocket Bağlan</button>
        <button onclick="disconnectWebSocket()">Bağlantıyı Kes</button>
        <div id="websocket-status" class="status"></div>
    </div>
    
    <div class="section">
        <h2>Socket.IO Test</h2>
        <button onclick="testSocketIO()">Socket.IO Test Et</button>
        <div id="socketio-status" class="status"></div>
    </div>
    
    <div class="section">
        <h2>Mesajlar</h2>
        <div id="messages"></div>
    </div>
    
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script>
        let socket = null;
        
        // Backend test
        async function testBackend() {
            const statusDiv = document.getElementById('backend-status');
            statusDiv.innerHTML = '🔄 Backend kontrol ediliyor...';
            
            try {
                const response = await fetch('https://8d50d860d161.ngrok-free.app');
                const data = await response.json();
                statusDiv.innerHTML = `✅ <span class="success">Backend Çalışıyor!</span><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                statusDiv.innerHTML = `❌ <span class="error">Backend Hatası: ${error.message}</span>`;
            }
        }
        
        // WebSocket bağlantısı
        function connectWebSocket() {
            const statusDiv = document.getElementById('websocket-status');
            statusDiv.innerHTML = '🔄 WebSocket bağlanıyor...';
            
            try {
                socket = io('https://8d50d860d161.ngrok-free.app', {
                    transports: ['websocket', 'polling'],
                    timeout: 10000,
                    forceNew: true,
                    reconnection: true,
                    reconnectionDelay: 1000,
                    reconnectionAttempts: 5
                });
                
                socket.on('connect', () => {
                    statusDiv.innerHTML = `✅ <span class="success">WebSocket Bağlandı!</span><br>Socket ID: ${socket.id}`;
                    console.log('✅ WebSocket connected:', socket.id);
                });
                
                socket.on('connect_error', (error) => {
                    statusDiv.innerHTML = `❌ <span class="error">WebSocket Bağlantı Hatası: ${error.message}</span>`;
                    console.error('❌ WebSocket connection error:', error);
                });
                
                socket.on('disconnect', (reason) => {
                    statusDiv.innerHTML = `❌ <span class="error">WebSocket Bağlantısı Kesildi: ${reason}</span>`;
                    console.log('❌ WebSocket disconnected:', reason);
                });
                
                socket.on('newMessage', (data) => {
                    addMessage('📨 Yeni Mesaj: ' + JSON.stringify(data));
                });
                
                socket.on('messageSent', (data) => {
                    addMessage('✅ Mesaj Gönderildi: ' + JSON.stringify(data));
                });
                
                socket.on('error', (error) => {
                    addMessage('❌ WebSocket Hatası: ' + JSON.stringify(error));
                });
                
            } catch (error) {
                statusDiv.innerHTML = `❌ <span class="error">Native WebSocket Hatası: ${error}</span>`;
                console.error('❌ Native WebSocket error:', error);
            }
        }
        
        function disconnectWebSocket() {
            if (socket) {
                socket.disconnect();
                socket = null;
                document.getElementById('websocket-status').innerHTML = '❌ WebSocket bağlantısı kesildi';
            }
        }
        
        // Socket.IO test
        function testSocketIO() {
            const statusDiv = document.getElementById('socketio-status');
            
            if (!socket || !socket.connected) {
                statusDiv.innerHTML = '❌ <span class="error">Önce WebSocket bağlantısı kurun!</span>';
                return;
            }
            
            statusDiv.innerHTML = '🔄 Socket.IO test ediliyor...';
            
            // Join test
            socket.emit('join', 'test-user-123');
            addMessage('👤 Test kullanıcısı olarak join edildi: test-user-123');
            
            // Test mesaj gönder
            setTimeout(() => {
                socket.emit('sendMessage', {
                    senderId: 'test-user-123',
                    receiverId: 'test-user-456',
                    text: 'Test mesajı'
                });
                addMessage('📤 Test mesajı gönderildi');
            }, 1000);
            
            statusDiv.innerHTML = '✅ <span class="success">Socket.IO test tamamlandı!</span>';
        }
        
        function addMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const timestamp = new Date().toLocaleTimeString();
            messagesDiv.innerHTML += `<div>[${timestamp}] ${message}</div>`;
        }
        
        // Sayfa yüklendiğinde backend'i test et
        window.onload = function() {
            testBackend();
        };
    </script>
</body>
</html>
