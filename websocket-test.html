<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .status { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>ğŸ”§ Backend & WebSocket Test</h1>
    
    <div class="section">
        <h2>Backend Durumu</h2>
        <button onclick="testBackend()">Backend Kontrol Et</button>
        <div id="backend-status" class="status"></div>
    </div>
    
    <div class="section">
        <h2>WebSocket BaÄŸlantÄ±sÄ±</h2>
        <button onclick="connectWebSocket()">WebSocket BaÄŸlan</button>
        <button onclick="disconnectWebSocket()">BaÄŸlantÄ±yÄ± Kes</button>
        <div id="websocket-status" class="status"></div>
    </div>
    
    <div class="section">
        <h2>Socket.IO Test</h2>
        <button onclick="testSocketIO()">Socket.IO Test Et</button>
        <div id="socketio-status" class="status"></div>
    </div>
    
    <div class="section">
        <h2>Mesajlar</h2>
        <div id="messages"></div>
    </div>
    
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script>
        let socket = null;
        
        // Backend test
        async function testBackend() {
            const statusDiv = document.getElementById('backend-status');
            statusDiv.innerHTML = 'ğŸ”„ Backend kontrol ediliyor...';
            
            try {
                const response = await fetch('https://8d50d860d161.ngrok-free.app');
                const data = await response.json();
                statusDiv.innerHTML = `âœ… <span class="success">Backend Ã‡alÄ±ÅŸÄ±yor!</span><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                statusDiv.innerHTML = `âŒ <span class="error">Backend HatasÄ±: ${error.message}</span>`;
            }
        }
        
        // WebSocket baÄŸlantÄ±sÄ±
        function connectWebSocket() {
            const statusDiv = document.getElementById('websocket-status');
            statusDiv.innerHTML = 'ğŸ”„ WebSocket baÄŸlanÄ±yor...';
            
            try {
                socket = io('https://8d50d860d161.ngrok-free.app', {
                    transports: ['websocket', 'polling'],
                    timeout: 10000,
                    forceNew: true,
                    reconnection: true,
                    reconnectionDelay: 1000,
                    reconnectionAttempts: 5
                });
                
                socket.on('connect', () => {
                    statusDiv.innerHTML = `âœ… <span class="success">WebSocket BaÄŸlandÄ±!</span><br>Socket ID: ${socket.id}`;
                    console.log('âœ… WebSocket connected:', socket.id);
                });
                
                socket.on('connect_error', (error) => {
                    statusDiv.innerHTML = `âŒ <span class="error">WebSocket BaÄŸlantÄ± HatasÄ±: ${error.message}</span>`;
                    console.error('âŒ WebSocket connection error:', error);
                });
                
                socket.on('disconnect', (reason) => {
                    statusDiv.innerHTML = `âŒ <span class="error">WebSocket BaÄŸlantÄ±sÄ± Kesildi: ${reason}</span>`;
                    console.log('âŒ WebSocket disconnected:', reason);
                });
                
                socket.on('newMessage', (data) => {
                    addMessage('ğŸ“¨ Yeni Mesaj: ' + JSON.stringify(data));
                });
                
                socket.on('messageSent', (data) => {
                    addMessage('âœ… Mesaj GÃ¶nderildi: ' + JSON.stringify(data));
                });
                
                socket.on('error', (error) => {
                    addMessage('âŒ WebSocket HatasÄ±: ' + JSON.stringify(error));
                });
                
            } catch (error) {
                statusDiv.innerHTML = `âŒ <span class="error">Native WebSocket HatasÄ±: ${error}</span>`;
                console.error('âŒ Native WebSocket error:', error);
            }
        }
        
        function disconnectWebSocket() {
            if (socket) {
                socket.disconnect();
                socket = null;
                document.getElementById('websocket-status').innerHTML = 'âŒ WebSocket baÄŸlantÄ±sÄ± kesildi';
            }
        }
        
        // Socket.IO test
        function testSocketIO() {
            const statusDiv = document.getElementById('socketio-status');
            
            if (!socket || !socket.connected) {
                statusDiv.innerHTML = 'âŒ <span class="error">Ã–nce WebSocket baÄŸlantÄ±sÄ± kurun!</span>';
                return;
            }
            
            statusDiv.innerHTML = 'ğŸ”„ Socket.IO test ediliyor...';
            
            // Join test
            socket.emit('join', 'test-user-123');
            addMessage('ğŸ‘¤ Test kullanÄ±cÄ±sÄ± olarak join edildi: test-user-123');
            
            // Test mesaj gÃ¶nder
            setTimeout(() => {
                socket.emit('sendMessage', {
                    senderId: 'test-user-123',
                    receiverId: 'test-user-456',
                    text: 'Test mesajÄ±'
                });
                addMessage('ğŸ“¤ Test mesajÄ± gÃ¶nderildi');
            }, 1000);
            
            statusDiv.innerHTML = 'âœ… <span class="success">Socket.IO test tamamlandÄ±!</span>';
        }
        
        function addMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const timestamp = new Date().toLocaleTimeString();
            messagesDiv.innerHTML += `<div>[${timestamp}] ${message}</div>`;
        }
        
        // Sayfa yÃ¼klendiÄŸinde backend'i test et
        window.onload = function() {
            testBackend();
        };
    </script>
</body>
</html>
